<div class="form-actions">
    <button type="button" class="back-btn" (click)="onBack()">Back</button>
    <button type="button" class="next-btn" (click)="onNext()">Next</button>
    <button type="button" class="save-exit-btn" (click)="onSaveChanges()">Save Changes</button>
    <button type="button" class="exit-btn" disabled (click)="onExit()">Exit</button>
</div>
