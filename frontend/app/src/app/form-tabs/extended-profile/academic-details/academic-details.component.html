<div class="form-group">
    <label for="startYear">Enter Starting Year:</label>
    <input type="number" id="startYear" [(ngModel)]="startYear" (input)="generateYears()" min="2000" max="2100" />
  </div>
  
  <div style="max-height: 400px; overflow-y: auto; margin-top: 15px; padding: 10px;">
  
    <!-- Section 1 -->
    <div style="text-align: center; margin-bottom: 10px;">
      <h3>1. Enter number of courses in all programs year-wise</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th *ngFor="let year of years">{{ year }}-{{ year + 1 }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let control of section1.controls">
            <input type="number" [formControl]="control" placeholder="Enter Value" />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group" style="margin-top: 20px; margin-bottom: 10px;">
      <label for="programDetailsFile1">Upload Institutional data in prescribed format:</label>
      <input type="file" id="programDetailsFile1" (change)="onFileSelected($event, 'Section 1')" />
    </div>
    <hr style="margin-top: 10px; margin-bottom: 10px;">
  
    <!-- Section 2 -->
