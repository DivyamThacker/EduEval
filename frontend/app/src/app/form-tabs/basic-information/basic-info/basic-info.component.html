<form [formGroup]="form">
    <div class="form-group">
        <label for="university-name">University Name</label>
        <input type="text" id="university-name" formControlName="name" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="university-address">University Address</label>
        <input type="text" id="university-address" formControlName="address" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" formControlName="pincode" placeholder="Numeric field data">
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" formControlName="state" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="website-url">Website URL</label>
        <input type="url" id="website-url" formControlName="websiteUrl" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="nature-of-university">Nature of University</label>
        <select id="nature-of-university" formControlName="nature">
            <option value="" disabled selected>Select an option</option>
            <option>Private</option>
            <option>Central</option>
            <option>State</option>
            <option>Deemed to be</option>
        </select>
    </div>

    <div class="form-group">
        <label for="type-of-university">Type of University</label>
        <select id="type-of-university" formControlName="type">
            <option value="" disabled selected>Select an option</option>
            <option>Affiliating</option>
            <option>Open</option>
            <option>Unitary</option>
            <option>Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="university-establishment-date">University Establishment Date</label>
        <input type="date" id="university-establishment-date" formControlName="establishmentDate">
    </div>

    <div class="form-group">
        <label for="prior-status">Prior Status to Establishment (if applicable)</label>
        <select id="prior-status" formControlName="priorStatus">
            <option value="" disabled selected>Select an option</option>
            <option>Autonomous</option>
            <option>Constituent</option>
            <option>PG Centre</option>
            <option>Other</option>
        </select>
    </div>

</form>
