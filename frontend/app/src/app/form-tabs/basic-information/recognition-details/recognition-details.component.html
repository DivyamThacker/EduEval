<form>
    <div class="form-group">
        <label for="recognition-date-2f">Under Section 2f of UGC - Date of Recognition</label>
        <input type="date" id="recognition-date-2f" name="recognition-date-2f">
    </div>

    <div class="form-group">
        <label for="recognition-date-12b">Under Section 12b of UGC - Date of Recognition</label>
        <input type="date" id="recognition-date-12b" name="recognition-date-12b">
    </div>

    <div class="form-group">
        <label for="recognition-upload-2f">Upload Documents for 2f</label>
        <input type="file" id="recognition-upload-2f" name="recognition-upload-2f" multiple>
    </div>

    <div class="form-group">
        <label for="recognition-upload-12b">Upload Documents for 12b</label>
        <input type="file" id="recognition-upload-12b" name="recognition-upload-12b" multiple>
    </div>

    <div class="form-group" style="grid-column: span 2;">
        <label for="upe-recognition">Is the University Recognised as a University with Potential for Excellence (UPE) by the UGC?</label>
        <input type="checkbox" id="upe-recognition" name="upe-recognition">
    </div>
</form>
