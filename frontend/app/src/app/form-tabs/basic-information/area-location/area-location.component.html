<div style="max-height: 400px; overflow-y: auto;">
    <form class="form" [formGroup]="form" >
      <div formArrayName="campuses" style="padding: 10px;">
        <div *ngFor="let campus of campuses.controls; let i = index" [formGroupName]="i" class="replica-group area-location-group">
            <h4>Campus {{ i + 1 }}</h4>
            <div style="grid-column: span 3;">
                <div class="delete-btn" (click)="removeCampus(i)">
                    <i class="fas fa-trash"></i> <!-- Font Awesome trash icon -->
                </div>
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="type">Campus Type</label>
                <input type="text" id="campus-type" formControlName="type" placeholder="Text field data">
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="location">Location</label>
                <select id="location" formControlName="location">
                    <option value="" disabled selected>Select an option</option>
                    <option>Urban</option>
                    <option>Rural</option>
                    <option>Tribal</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group" style="grid-column: span 4;">
                <label for="address">Address</label>
                <input type="text" id="address" formControlName="address" placeholder="Text field data">
            </div>

            <div class="form-group">
                <label for="campusArea">Campus Area in Acres</label>
                <input type="number" id="campus-area" formControlName="campusArea" placeholder="Numeric field data">
            </div>

            <div class="form-group">
                <label for="builtInArea">Built-up Area in Sq. Mts</label>
                <input type="number" id="built-up-area" formControlName="builtInArea" placeholder="Numeric field data">
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="programmesOffered">Programmes Offered (Comma Separated)</label>
                <input type="text" id="programmes-offered" formControlName="programmesOffered" placeholder="Text field data">
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="establishmentDate">Date of Establishment</label>
                <input type="date" id="date-establishment" formControlName="establishmentDate">
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label for="recognitionDate">Date of Recognition by UGC</label>
                <input type="date" id="date-recognition" formControlName="recognitionDate">
            </div>
        </div>
    </div>

    <div class="add-button">
      <button type="button" (click)="addCampus()">Add +</button>
    </div>

    <!-- <button type="submit">Submit</button> -->
  </form>
</div>
