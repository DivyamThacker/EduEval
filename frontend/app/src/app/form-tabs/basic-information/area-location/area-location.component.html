<form>
    <div class="form-group">
        <label for="campus-type">Campus Type</label>
        <input type="text" id="campus-type" name="campus-type" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="location">Location</label>
        <select id="location" name="location">
            <option>Urban</option>
            <option>Rural</option>
            <option>Tribal</option>
            <option>Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="campus-area">Campus Area in Acres</label>
        <input type="number" id="campus-area" name="campus-area" placeholder="Numeric field data">
    </div>

    <div class="form-group">
        <label for="built-up-area">Built-up Area in Sq. Mts</label>
        <input type="number" id="built-up-area" name="built-up-area" placeholder="Numeric field data">
    </div>

    <div class="form-group">
        <label for="programmes-offered">Programmes Offered (Comma Separated)</label>
        <input type="text" id="programmes-offered" name="programmes-offered" placeholder="Text field data">
    </div>

    <div class="form-group">
        <label for="date-establishment">Date of Establishment</label>
        <input type="date" id="date-establishment" name="date-establishment">
    </div>

    <div class="form-group">
        <label for="date-recognition">Date of Recognition by UGC</label>
        <input type="date" id="date-recognition" name="date-recognition">
    </div>

    <div class="add-button">
        <button type="button">Add +</button>
    </div>
</form>
